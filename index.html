<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="map"></div>
    <script>
      var map;
     
    
    
      function initMap() {

        
        fetch('https://api.openweathermap.org/data/2.5/weather?q=Vinnytsia,ua&appid=1b5ee5a1a74d624a74750350327ea372')
          .then(function(response) {
            response.json().then(function(data) {
              console.log(data)
               coordLat = data.coord.lat
               coordLng = data.coord.lon
               temp = data.main.temp
               coords = {lat:coordLat,lng:coordLng, temp:temp}

              
              
              
            }).then(function(coords){
              console.log(this.coords)
              map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: this.coords.lat, lng: this.coords.lng},
              zoom: 8
            });
              var marker = new google.maps.Marker({
                position: {lat: this.coords.lat, lng: this.coords.lng},
                label: `${temp}`,
                map: map
           
              });
            });
          });
       
          
      }
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7YUQsUCB2u4gzKtEB5rhhUv8BGrFaCnY&callback=initMap"
    async defer></script>
</body>
</html>
